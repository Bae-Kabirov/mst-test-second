<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>MST 2.0</title>
  </head>
  <body>
    <div class="wrapper">
      <video class="video" autoplay loop muted>
        <source src="video.mp4" type="video/mp4" />
      </video>
      <div class="divider"></div>
      <div class="text desktop">
        <span>We're here</span>
        <span class="space desktop"></span>
        <span>to make</span>
      </div>
      <div class="divider desktop"></div>
      <div class="text desktop">
        <span>healthy</span>
        <span class="space desktop"></span>
        <span>living effortless,</span>
      </div>
      <div class="divider desktop"></div>
      <div class="text desktop">
        <span>so you can</span>
        <span class="space desktop"></span>
        <span>live longer</span>
      </div>
      <div class="divider desktop"></div>
      <div class="text desktop">
        <span>and happier</span>
        <span class="space desktop br"></span>
      </div>
      <div class="fill desktop"></div>

      <!-- Mobile -->

      <div class="text mob">
        <span> We're here </span>
        <span class="space mob br"></span>
      </div>
      <div class="text mob">
        <span>to</span>
        <span class="space mob"></span>
        <span>make</span>
      </div>
      <div class="text mob">
        <span class="space mob bl"></span>
        <span>healthy living</span>
      </div>
      <div class="text text--line mob">
        <span>effortless, so you</span>
      </div>
      <div class="text mob">
        <span>can</span>
        <span class="space mob"></span>
        <span>live longer</span>
      </div>
      <div class="text mob">
        <span>and happier</span>
        <span class="space mob br"></span>
      </div>
      <div class="fill mob"></div>
    </div>
  </body>
</html>

<!-- We're here to make healthy living effortless, so you can live longer and
happier. -->
